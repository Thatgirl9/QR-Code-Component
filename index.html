    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div class="qr-code-component">
      <div class="qr-scan">
        <img

        />
      </div>
      <div class="qr-code">

    </div>
    <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
